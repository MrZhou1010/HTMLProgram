            var params4 = {

        $(document).ready(function () {
            $("#btn_text").click(function () {
                alert("text:" + $("p").text());
            });
            $("#btn_html").click(function () {
                alert("html:" + $("p").html());
            });
            $("#btn_val").click(function () {
                alert("val:"+$("#text1").val());
            });
            $("#btn_attr").click(function () {
                alert("attr:"+$("#text1").attr("value")+",id:"+$("#text1").attr("id"));
            });
            $("#btn_text_set").click(function () {
                //$("p").text("hello orld!");
                $("p").text(function (i,orgText) {
                    return "oldText:"+orgText+",newText:"+"Hello!"+",index:"+i;
                });
            });
            $("#btn_html_set").click(function () {
                //$("p").html("<b>hello orld!</b>");
                $("p").html(function (i,orgText) {
                    return "oldText:"+orgText+",newText:"+"<b>Hello!</b>"+",index:"+i;
                });
            });
            $("#btn_val_set").click(function () {
                $("#text1").val("名子");
            });
            $("#btn_attr_set").click(function () {
                //$("#text1").attr("style","background-color:red");
                var param = {
                "style":"color:red;width:200px",
                "value":"新名字"
                }
                $("#text1").attr(param);

            $("#btn_append").click(function () {

                var text1 = "<p><b>Text.</b></p>";
                var text2 = $("<p id='append_1'></p>").text("New Text!");
                var text3 = document.createElement("p").innerHTML = "New msg!";
                $("p").append(text1,text2,text3);
            });
            $("#btn_prepend").click(function () {
                $("p").prepend("<b>Prepended text</b>.");
                $("ol").prepend("<li>Prepended text</li>");
            });
            $("#btn_remove").click(function () {
                $("#p_remove").remove();
            });$("#btn_empty").click(function () {
                $("#div_empty").empty();
            });

                $(".div2").addClass("font-color");
                $(".div2").addClass("font-blod");
            });
            $("#btn_removeClass").click(function () {

            });
