<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!--
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h2>徽章</h2>
    <p>.badge 类指定未读消息的数量:</p>
    <p><a href="#">收件箱 <span class="badge">21</span></a></p>

    <h4>胶囊式导航中的激活状态</h4>
    <ul class="nav nav-pills">
        <li class="active">
            <a href="#">首页
                <span class="badge">42</span>
            </a>
        </li>
        <li>
            <a href="#">简介</a>
        </li>
        <li>
            <a href="#">消息
                <span class="badge">3</span>
            </a>
        </li>
    </ul>
    <br>
    <h4>列表导航中的激活状态</h4>
    <ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
        <li class="active">
            <a href="#">
                <span class="badge pull-right">42</span>首页</a>
        </li>
        <li>
            <a href="#">简介</a>
        </li>
        <li>
            <a href="#">
                <span class="badge pull-right">3</span>消息
            </a>
        </li>
    </ul>
</div>
</body>
</html>
