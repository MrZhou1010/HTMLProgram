<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form role="form" class="form-inline">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <hr/>
        <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p class="help-block">这里是块级帮助文本的实例。</p>

        </div>
        <hr/>
        <div class="checkbox">
            <label>
                <input type="checkbox">请打勾
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <hr/>

    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

    <hr/>

    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">聚焦</label>
            <div class="col-sm-7">
                <input class="form-control input-lg" id="focusedInput" type="text" value="该输入框获得焦点...">
            </div>
        </div>
        <div class="form-group">
            <label for="disabledInput" class="col-sm-2 control-label">禁用</label>
            <div class="col-sm-7">
                <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
            </div>
        </div>
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
                <div class="col-sm-7">
                    <input type="text" id="disabledTextInput" class="form-control input-sm" placeholder="禁止输入">
                </div>
            </div>
            <div class="form-group">
                <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
                <div class="col-sm-7">
                    <select id="disabledSelect" class="form-control input-lg">
                        <option>禁止选择</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <!--
            col-md-*(1-12)是相对父类取值的，而不是绝对的值
        -->
        <div class="row">
            <div class="form-group has-success col-md-4 col-sm-6">
                <label class="col-md-4 control-label" for="inputSuccess">输入成功</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </div>
            <div class="form-group has-warning col-md-4 col-sm-6">
                <label class="col-md-4 control-label" for="inputWarning">输入警告</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="inputWarning">
                </div>
            </div>
            <div class="form-group has-error col-md-4 col-sm-6">
                <label class="col-md-4 control-label" for="inputError">输入错误</label>
                <div class="col-md-8">
                <input type="text" class="form-control" id="inputError">
            </div>
            </div>
        </div>
    </form>
</body>
</html>
