<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h2>文本</h2>
    <p class="text-muted">"text-muted" 类的文本样式</p>
    <a  class="text-muted"href="#">text-muted</a>
    <a href="#">未添加text-muted</a>
    <a  class="text-primary"href="#">text-primary</a>
    <a href="#">未添加text-primary</a>
    <a  class="text-success"href="#">text-success</a>
    <a href="#">未添加text-success</a>

    <p class="bg-primary">"bg-primary" 类的文本样式</p>
    <a class="bg-primary"href="#">bg-primary</a>
    <a class="bg-success"href="#">bg-success</a>
    <a class="bg-info"href="#">bg-info</a>
    <a class="bg-warning"href="#">bg-warning</a>
    <a class="bg-danger"href="#">bg-danger</a>

    <p class="pull-left">元素浮动到左边</p>
    <p class="pull-right">元素浮动到右边</p>
    <hr/>
    <p class="center-block bg-primary" style="width: 100px">中间显示</p>

    <button type="button" class="close">
        <span aria-hidden="true">x</span>
        <span class="sr-only">关闭</span>
    </button>
    <div class="btn-group pull-right">
    <button class="btn btn-priamry dropdown-toggle" data-toggle="dropdown">Menu<span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">123</a></li>
        <li><a href="#">456</a></li>
        <li><a href="#">678</a></li>
        <li><a href="#">123</a></li>
        <li><a href="#">456</a></li>
        <li><a href="#">678</a></li>
    </ul>
    </div>
</div>
</body>
</html>
