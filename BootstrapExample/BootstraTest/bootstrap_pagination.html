<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!--
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <ul class="pagination pagination-lg">
        <li><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">链接1</a></li>
        <li class="disabled"><a href="#">链接2</a></li>
        <li><a href="#">链接3</a></li>
        <li><a href="#">链接4</a></li>
        <li><a href="#">链接5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
    <ul class="pager">
        <li class="previous"><a href="#">Previous</a></li>
        <li class="previous"><a href="#">1</a></li>
        <li class="previous"><a href="#">2</a></li>
        <li class="previous"><a href="#">3</a></li>
        <li class="previous"><a href="#">4</a></li>
        <li class="previous"><a href="#">5</a></li>
        <li class="next"><a href="#">Next</a></li>
    </ul>
</div>

</body>
</html>
