<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <button class="btn">common</button>
        <button class="btn btn-default">common</button>
        <button class="btn btn-primary">common</button>
        <button class="btn btn-info">common</button>
        <button class="btn btn-success">common</button>
        <button class="btn btn-warning">common</button>
        <button class="btn btn-danger">common</button>
        <button class="btn btn-link">common</button>
        <button class="btn btn-lg">common</button>
        <button class="btn btn-sm">common</button>
        <button class="btn btn-xs">common</button>
        <button class="btn btn-block">common</button>
        <button class="btn btn-success active">common</button>
        <button class="btn disabled">common</button>

        <a class="btn btn-primary" href="#" role="button">链接</a>
        <button class="btn btn-primary" type="submit">按钮</button>
        <input class="btn btn-primary" type="button" value="输入">
        <input class="btn btn-primary" type="submit" value="提交">

        <br/>
        <div class="btn-group pull-right">
            <button class="btn btn-priamry dropdown-toggle" data-toggle="dropdown">Menu<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">123</a></li>
                <li><a href="#">456</a></li>
                <li><a href="#">678</a></li>
                <li><a href="#">123</a></li>
                <li><a href="#">456</a></li>
                <li><a href="#">678</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-info">按钮11</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">按钮12</button>
                <ul class="dropdown-menu">
                    <li><a href="#">下拉链接 1</a></li>
                    <li><a href="#">下拉链接 2</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary">按钮3</button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮info</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                    <li><a href="#">下拉链接 1</a></li>
                    <li><a href="#">下拉链接 2</a></li>
            </ul>
        </div>
        <div class="btn-group dropup">
            <button type="button" class="btn btn-info">按钮info</button>
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">下拉链接 1</a></li>
                <li><a href="#">下拉链接 2</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
