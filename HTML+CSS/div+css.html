<!DOCTYPE html>
<html>
<head>
	<title>div+css布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			margin-left:8px;
			border: solid 2px;
			padding: 5px;
		}
		div {
			width: 200px;
			height: 200px;
			background-color: red;

			margin:5px;
			border:solid 1px;
			padding: 5px;
		}
		/*
		span {
			width: 300px;
			height: 200px;
			background-color: green;

			margin:2px;
			border:solid 1px;
			padding: 5px;
		}
		*/
		.div {
			position: relative;
		}
		span {
			background-color: green;
			position: absolute;
			left: 10px;
			top: 10px;
		}
		.fixed {
			position: fixed;
			display: inline;
		}
	</style>
</head>
<body>
	<div class="div">
		<span>
			标签
		</span>
		块级元素div
	</div>
	<!--
	<span>
		內联元素span
	</span>
	-->
	<span>
		标签
	</span>
	<div class="fixed">
		块级元素div
	</div>

</body>
</html>
