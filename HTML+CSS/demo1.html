<!DOCTYPE html>
<html>
	<head>
		<title>demo1</title>
		<meta charset="utf-8" name="keywords" content="百度"/>
		<!-- meta标记必须放在head中 -->
	</head>
	<body bgcolor="green" text="red" link="blue" vlink="gray" alink="red">
	<!-- 注释 -->

	<!-- type有序列表的类型,value设置列表起始值 -->
		<ol type="1">
			<li value="8">aa</li>
			<li>bb</li>
			<li>cc</li>
		</ol>
		<ol type="A">
			<li value="8">aa</li>
			<li>bb</li>
			<li>cc</li>
		</ol>

		<dl>
			<dt>1</dt>
			<dd>aaaaa</dd>
			<dt>2</dt>
			<dd>bbbbb</dd>
			<dt>3</dt>
			<dd>ccccc</dd>
		</dl>

		<!-- div分层显示标记,层标记,用于编排HTML-->
		<div>
			<dl>
			<dt>1</dt>
			<dd>aaaaa</dd>
			<dt>2</dt>
			<dd>bbbbb</dd>
			<dt>3</dt>
			<dd>ccccc</dd>
			</dl>
		</div>
	<!-- font字体设置标记 size默认3 color颜色 face字体-->
		<font size="5" color="blue" face="Aril">字体设置</font>
		<font size="3" color="blue" face="微软雅黑">字体设置</font>
		<!-- b粗字体标记,i斜字体标记 -->
		<!-- 表示强调,strong粗体字,em斜体字 -->
		<b>加粗</b> <strong>粗体</strong>
		<i>斜字体</i> <em>斜体</em>
		<!-- sub文字下标字体标记,sup文字上标字体标记 -->
		1<sub>下标</sub>
		1<sup>上标</sup>
		<!-- tt打印机字体标记 -->
		<tt>打印机</tt>
		<!-- cite引用方式的字体标记,斜体 -->
		<cite>引用</cite>
		<!-- big大型字体标记,small小型字体标记-->
		<big>大</big>
		<small>小</small>
		<!-- u下划线字体标记 -->
		<u>下划线</u>
	</body>
</html>
