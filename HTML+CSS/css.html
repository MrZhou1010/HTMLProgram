	<style type="text/css">
		/* 文本相关属性*/
		p {
			text-align: left;
			font-size: 15px;
			/* line-height文本行高 */
			line-height: 30px;
			/* line-indent首行缩减 */
			text-indent: 30px;
			/* letter-spacing字符间距 */
			letter-spacing: 2px;
			/* word-spacing单词间距 */
			word-spacing: 10px;
			/* direction文本方向,默认ltr */
			direction: rtl;
			/* dtext-transform(capitalize首字母大写,uppercase大写,lowercase小写) */
			text-transform: uppercase;
		}
		/* 边框相关属性border-style(边框风格)*/
		div {
			width: 200px;
			height: 300px;
			margin-top: 10px;
			background-color: #f2f;
			background-position: 20px 20px;

			border-style: solid;
			border-width: 5px;
			border-width: thick;
			border-color: red;
		}
		.div1 {
			border-right-style: dotted;
			border-right-width: 2px;
			border-bottom-color: green;
		}
		.div2 {
			border-left-style: dashed;
			border-top-width: 1px;
			border-left-color: yellow;
		}
		ul {
			list-style-type: upper-alpha;
			list-style-position: outside;
		}
		ol {
			list-style-type: cjk-ideographic;
			list-style-position: inside;
		}
		.ol {
			list-style-image: url(http://img.lanrentuku.com/img/allimg/1506/5-150626150929-51.gif);
		}
		.ul {
			list-style: circle inside url(img.png);
		}
	</style>
</head>
