<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3边框样式</title>
	<style type="text/css">
	/* border-radius属性 */
	.div1 {
		width: 150px;
		height: 100px;
		border: solid 2px #f122f1;
		border-radius: 10px;
		padding: 30px;
	}
	/* border-iamge属性 */
	.div2 {
		width: 200px;
		height: 200px;
		-webkit-border-image: url('CSS3_border/2.png') 100/100px stretch stretch;
		border-image: url('CSS3_border/2.png') 100/100px stretch stretch;
	}
	/* box-shadow属性 */
	.div3 {
		width: 100px;
		height: 100px;
		border: solid 2px #f122f1;
		box-shadow: 5px 5px #f122f3;
	}
	</style>
</head>
<body>
	<div class="div1">
		border-radius属性
	</div>
	<hr/>
	<div class="div2">
		border-image属性
	</div>
	<hr/>
	<div class="div3">
		box-shadow属性
	</div>
</body>
</html>
