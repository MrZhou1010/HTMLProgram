<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3布局相关的样式-对齐方式</title>
	<style type="text/css">
		.area {
			width: 1000px;
			height: 500px;
			margin: 0 auto;
			background-color: #ff6600;
			display: -webkit-box;
			display: -moz-box;

			-webkit-box-pack:center;/* 指定水平方向对齐方式 */
			-moz-box-pack:center;
			-webkit-box-align:end;/* 指定垂直方向对齐方式 */
			-moz-box-align:end;
		}
		.child {
			width: 300px;
			height: 100px;
			margin: 0 auto;
			background-color: #ed2cff;
			display: -webkit-box;
			display: -moz-box;

			-webkit-box-pack:start;/* 指定水平方向对齐方式 */
			-moz-box-pack:start;
			-webkit-box-align:center;/* 指定垂直方向对齐方式 */
			-moz-box-align:center;
		}
	</style>
</head>
<body>
	<div class="area">
		布局相关的样式
		<div class="child">
			pack and align
		</div>
	</div>
</body>
</html>
