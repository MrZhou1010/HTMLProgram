<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网页大纲编写实战</title>
</head>
<body>
	<!-- 网页大纲分析工具：https://gsnedders.html5.org/outliner -->

		<h1>网页大纲编写实战</h1>
		<nav>
			<ul>
				<li><a href="/">首页</a></li>
				<li><a href="/">内容页</a></li>
				<li><a href="/">联系我们</a></li>
			</ul>
		</nav>
	</header>
	<article>

		<hgroup>
		<h1>文章主标题</h1>
		<h2>文章副标题</h2>
		</hgroup>
		<p>文章正文</p>
		<section>
			<h1>文章评论</h1>
			<article>
				<h1>评论标题A</h1>
				<p>评论内容A</p>
			</article>
			<article>
				<h1>评论标题B</h1>
				<p>评论内容B</p>
			</article>
			<article>
				<h1>评论标题C</h1>
				<p>评论内容C</p>
			</article>
		</section>
	</article>
	<footer>
		<small>
			版权所有
		</small>
	</footer>
</body>
</html>
