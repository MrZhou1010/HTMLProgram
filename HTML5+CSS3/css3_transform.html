<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3的变形功能</title>
	<style type="text/css">
	/* transform属性 */
	div {
		width: 150px;
		height: 150px;
		border: solid 1px #f122f1;
		/* 设置transform基点 */
		transform-origin: bottom right;
	}
	.div1:hover {
		/* rotate()旋转,deg表示角度 */
		-ms-transform:rotate(45deg);
		-moz-transform:rotate(45deg);
		-o-transform:rotate(45deg);
		-webkit-transform:rotate(45deg);
	}
	.div2:hover {
		/* scale(x,y)缩放,scaleX(x),scaleY(y) */
		-ms-transform:scale(0.5,0.5);
		-moz-transform:scale(2,2);
		-o-transform:scale(2,2);
		-webkit-transform:scale(0.5,0.5);
	}
	.div3:hover{
		/* skew(x,y)倾斜,skewX(x),skewY(y),deg表示角度 */
		-ms-transform:skew(20deg,20deg);
		-moz-transform:skew(20deg,20deg);
		-o-transform:skew(20deg,20deg);
		-webkit-transform:skew(20deg,20deg);
	}
	.div4:hover{
		/* translate(x,y)移动,translateX(x),translateY(y) */
		-ms-transform:translate(50px,50px);
		-moz-transform:translate(50px,50px);
		-o-transform:translate(50px,50px);
		-webkit-transform:translate(50px,50px);
	}
	.div5:hover{
		/* 同时使用多种功能 */
		-ms-transform:translate(50px,50px) scale(0.5,0.5);
		-moz-transform:translate(50px,50px) scale(0.5,0.5);
		-o-transform:translate(50px,50px) scale(0.5,0.5);
		-webkit-transform:translate(50px,50px) scale(0.5,0.5);
	}
	</style>
</head>
<body>
	<div>
		<div class="div1">
			transform属性
		</div>
	</div>
	<hr/>
	<div>
		<div class="div2">
			transform属性
		</div>
	</div>
	<hr/>
	<div>
		<div class="div3">
			transform属性
		</div>
	</div>
	<hr/>
	<div>
		<div class="div4">
			transform属性
		</div>
	</div>
	<hr/>
	<div>
		<div class="div5">
			transform属性
		</div>
	</div>
</body>
</html>
