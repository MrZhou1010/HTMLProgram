<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="200" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)">
        <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="6s" repeatCount="indefinite"></animate>
    </rect>
    <rect x="310" y="20" width="200" height="200" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9">
        <animate attributeType="XML" attributeName="x" begin="0s" dur="6s" from="310" to="400" fill="freeze" repeatCount="indefinite"></animate>
        <animate attributeType="XML" attributeName="y" begin="0s" dur="6s" from="20" to="200" fill="freeze" repeatCount="indefinite"></animate>
        <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" from="50" to="200" fill="freeze" repeatCount="indefinite"></animate>
        <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" from="50" to="200" fill="freeze" repeatCount="indefinite"></animate>
        <animateColor attributeName="fill" attributeType="CSS" begin="2s" dur="4s" from="lime" to="red"  fill="freeze" repeatCount="indefinite"></animateColor>
    </rect>
    <rect x="520" y="20" rx="10" ry="10" width="250" height="100" style="fill:red;stroke:black;stroke-width:5;opacity:0.5"></rect>

    <rect xmlns="http://www.w3.org/2000/svg" x="10" y="230" width="90" height="60">
        <animateColor id="a1" attributeName="fill" from="red" to="blue" dur="3s"/>
    </rect>
    <rect xmlns="http://www.w3.org/2000/svg" x="10" y="330" width="90" height="60">
        <animateColor id="a2" attributeName="fill" from="blue" to="yellow" begin="a1.end" dur="3s"/>
    </rect>
    <rect xmlns="http://www.w3.org/2000/svg" x="10" y="430" width="90" height="60">
        <animateColor id="a3" attributeName="fill" from="yellow" to="green" begin="a2.end" dur="3s"/>
    </rect>
</svg>