<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"></circle>

    <a xlink:href="http://www.w3school.com.cn" target="_blank">
        <circle cx="200" cy="50" r="40" stroke="black" stroke-width="2" fill="red"></circle>
    </a>

    <g xmlns="http://www.w3.org/2000/svg" transform="translate(60,120)">
        <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24"> It's SVG!
            <set attributeName="visibility" attributeType="CSS" to="visible" begin="0s" dur="5s" fill="freeze"></set>
            <animateMotion path="M 0 0 L 100 100" dur="5s" fill="freeze"></animateMotion>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" begin="0s" dur="5s" from="-30" to="0" fill="freeze"></animateTransform>
            <animateTransform attributeName="transform" attributeType="XML" type="scale" begin="0s" dur="5s" from="1" to="3" additive="sum" fill="freeze"></animateTransform>
        </text>
    </g>
</svg>