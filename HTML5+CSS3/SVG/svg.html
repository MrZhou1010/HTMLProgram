<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-circle</title>
</head>
<body>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
        <circle cx="100" cy="50" r="20" stroke="white" stroke-width="1" fill="white"/>
        <circle cx="70" cy="50" r="10" stroke="black" stroke-width="1" fill="blue"/>
        <circle cx="130" cy="50" r="10" stroke="black" stroke-width="1" fill="blue"/>
    </svg>
    <p>embed:</p>
    <embed src="svg_circle.svg" width="300" height="100"
           type="image/svg+xml"
           pluginspage="http://www.adobe.com/svg/viewer/install/"/>
    <p>object:</p>
    <object data="svg_circle.svg" width="300" height="100"
            type="image/svg+xml"
            codebase="http://www.adobe.com/svg/viewer/install/">
    </object>
    <p>iframe:</p>
    <iframe src="svg_circle.svg" width="300" height="100">
    </iframe>
</body>
</html>
