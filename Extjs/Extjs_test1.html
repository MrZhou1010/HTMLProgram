<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extjs_test1</title>
    <!--
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet">
    -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-neptune/resources/theme-neptune-all.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Panel', {
                renderTo: 'helloWorldPanel',
                height: 200,
                width: 300,
                title: 'Hello world',
                html: 'First Ext JS Hello World Program'
            });

            Ext.create('ExtTest.test1.testDetailsGrid', {
                renderTo: 'testDetailsGrid',

            });
        });

    </script>
</head>
<body>
    <div id="helloWorldPanel"></div>
    <div id="testDetailsGrid"></div>
    <svg id="svg" type="image/svg+xml" style="visibility: hidden;position: absolute;left: -100px;"></svg>
</body>
</html>
