<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="configure-list">
    <div>
        <span>Device:</span>
        <input id="configure-device" class="configure-device" type="text" multiple/>
    </div>
    <div>
        <span>Group:</span>
        <input id="configure-group" class="configure-group" type="text"/>
    </div>
    <div>
        <span>ShowMakers:</span>
        <input id="configure-showmakers" class="configure-showmakers" type="checkbox"/>
    </div>
    <div>
        <span>From:</span>
        <input id="configure-startdate" class="configure-startdate" type="text"/>
        <input id="configure-starttime" class="configure-starttime" type="text"/>
    </div>
    <div>
        <span>To:</span>
        <input id="configure-enddate" class="configure-enddate" type="text"/>
        <input id="configure-endtime" class="configure-endtime" type="text"/>
    </div>
</div>
</body>
</html>
