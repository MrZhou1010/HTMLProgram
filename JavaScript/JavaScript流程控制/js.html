<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript流程控制</title>
    <style type="text/css">
        table {
            border: solid 1px #666;
            border-collapse: collapse;
        }
        table td {
            border: solid 1px #666;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
    //条件语句
        var i = 1;
        if(i < 5) {
            document.write('ixi='+i*i+'<br/>');
        }
        i++;
        if (i%2==0) {
            document.write(i+'为偶数'+'<br/>');
        } else {
            document.write(i+'为奇数'+'<br/>');
        }
        switch(i) {
            case 1: document.write('1为奇数');
                break;
            case 2: document.write('2为偶数');
                break;
            case 3: document.write('3为奇数');
                break;
            default:document.write('other');
                break;
         }
        switch(i) {
            case 1:
            case 2:
            case 3:
                document.write('ccccc'+'<br/>');
                break;
            case 4:
            default:
                document.write('ccccc'+'<br/>');
                break;
        }
    //循环语句
        var sun = 0;
        for(i = 0;i < 5;i++) {
            sun = sun + i;
        }
        document.write(sun+'<br/>');
        document.write('<table>');
        for(i=1;i<=10;i++) {
            document.write('<tr>');
            for(var j=1;j<=25;j++) {
                document.write('<td>');
                document.write('('+i+','+j+')');
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>'+'<br/>');

        document.write('<table>');
        for (i=9;i>0;i--) {
            document.write('<tr>');
            for(var j=1;j<=i;j++) {
                document.write('<td>');
                document.write(i+'x'+j+'='+i*j);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>'+'<br/>');
        //百钱买百鸡问题
        for(var x=0;x<=20;x++) {
            for(var y=0;y<=33;y++) {
                for(var z=0;z<=100;z++) {
                    if ((5*x+3*y+z/3 == 100) && (x+y+z == 100))
                        document.write(x+','+y+','+z+'<br/>');
                }
            }
        }
        document.write('<hr/>');
        for(var x=0;x<=20;x++) {
            for(var y=0;y<=33;y++) {
                var z = 100-x-y;
                if (5*x+3*y+z/3 == 100) {
                    document.write(x+','+y+','+z+'<br/>');
                }
            }
        }
        var i = 0;
        while (i<=10) {
            document.write(i+'<br/>');
            i++;
        }
        document.write('while循环后i的值为'+i+'<br/>');
        var j = 0;
        do {
            document.write(j+'<br/>');
            j++;
        } while(false);
        document.write('do循环后i的值为'+j+'<br/>');
    </script>
</body>
</html>
