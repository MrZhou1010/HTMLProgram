<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript事件</title>
    <script src="EventUtil.js" type="text/javascript"></script>
</head>
<body>
    <input type="button" value="btn1" id="btn1"/>
    <a href="www.baidu.com" id="link">百度</a>
    <div id="box2"><input type="button" value="btn2" id="btn2"/></div>
    <!--<p><img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="" onload="alert('img加载完成')"/></p>-->
    <p><img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="" id="img"/></p>
    <script type="text/javascript">
        var btn1 = document.getElementById("btn1");
        EventUtil.addHandler(btn1,'click',function (event) {
            event = EventUtil.getEvent(event);
            var target = EventUtil.getTarget(event);
            alert(target.tagName);
        });
        var link = document.getElementById("link");
        link.onclick = function (event) {
            EventUtil.preventDefault(EventUtil.getEvent(event));
        }
        var btn2 = document.getElementById("btn2");
        var box2 = document.getElementById("box2");
        box2.onclick = function (event) {
            alert("div clicked!");
        }
        btn2.onclick = function (event) {
            alert("button clicked!");
            EventUtil.stopPropagation(EventUtil.getEvent(event));
        }
        document.body.onclick = function (event) {
            alert("body clicked!");
        }

        var img = document.getElementById("img");
        EventUtil.addHandler(img,'load',function (event) {
            event = EventUtil.getEvent(event);
            alert(EventUtil.getTarget(event).src);
        });
    </script>
</body>
</html>
