<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript事件</title>
    <script src="EventUtil.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <input type="button" value="test1" id="btn1"/>
    <input type="button" value="test2" id="btn2"/>
    <script type="text/javascript">
        var btn1 = document.getElementById('btn1');
        var test1 = function(){
            alert('button clicked 1');
        };
        function test2(){
            alert('button clicked 2');
        };
        EventUtil.addHandler(btn1,'click',test1);
        EventUtil.addHandler(btn1,'click',test2);

        var btn2 = document.getElementById('btn1');
        EventUtil.addHandler(btn2,'click',function(){
            EventUtil.removeHandler(btn1,'click',test2);
        });

    </script>
</body>
</html>
